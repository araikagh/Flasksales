<!doctype html>
<html lang="kk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Products" }}</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 40px auto; }
    label { display:block; margin: 12px 0 4px; }
    input { width: 100%; padding: 8px; }
    button { margin-top: 16px; padding: 10px 16px; border: 0; border-radius: 8px; cursor: pointer; }
    .ok { color: #0a7d18; }
    .err { color: #b00020; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    .row > div { display:flex; flex-direction:column; }
    .hint { font-size: 12px; color: #666; }
    pre { background:#f6f6f6; padding:12px; border-radius:8px; overflow:auto; }
  </style>
</head>
<body>
  <h1>Таблица Продукты</h1>

  <form id="product-form">
    <label for="ProductName">Өнім атауы / Название товара</label>
    <input id="ProductName" name="ProductName" required />

    <div class="row">
      <div>
        <label for="Manufacturer">Өндіруші / Производитель</label>
        <input id="Manufacturer" name="Manufacturer" />
      </div>
      <div>
        <label for="ProductCount">Саны / Количество</label>
        <input id="ProductCount" name="ProductCount" type="number" min="0" step="1" value="0" />
      </div>
    </div>

    <label for="Price">Бағасы / Цена</label>
    <input id="Price" name="Price" type="number" min="0" step="0.01" required />

    <button type="submit">Қосу / Создать</button>
  </form>

  <p id="status" class=""></p>

  <h3>Response</h3>
  <pre id="response-box">{}</pre>

  <p class="hint">Форма JS-ом шлёт JSON на <code>/api/products</code>.</p>

  <script src="/static/app.js"></script>
</body>
</html>
