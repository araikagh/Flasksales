<!doctype html>
<html lang="kk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Customers" }}</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 40px auto; }
    label { display:block; margin: 12px 0 4px; }
    input { width: 100%; padding: 8px; }
    button { margin-top: 16px; padding: 10px 16px; border: 0; border-radius: 8px; cursor: pointer; background:#004aad; color:white; }
    button:hover { background:#003380; }
    .ok { color: #0a7d18; }
    .err { color: #b00020; }
    .hint { font-size: 12px; color: #666; }
    pre { background:#f6f6f6; padding:12px; border-radius:8px; overflow:auto; }
  </style>
</head>
<body>
  <h1>Клиенттер / Customers</h1>

  <form id="customer-form">
    <label for="FirstName">Аты / Имя</label>
    <input id="FirstName" name="FirstName" required />

    <button type="submit">Қосу / Создать</button>
  </form>

  <p id="status" class=""></p>

  <h3>Response</h3>
  <pre id="response-box">{}</pre>

  <p class="hint">Форма JS арқылы JSON жібереді <code>/api/customers</code> адресіне.</p>

  <script src="/static/customers.js"></script>
</body>
</html>
